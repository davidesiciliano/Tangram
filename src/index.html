<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tangram</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
<div class="my-navbar">
  <div class="my-navbar-section">
    <input id="dirLightEnable" type="checkbox" hidden checked/> <label for="dirLightEnable" class="switch"></label> Directional<br/><br/>
    Alpha<br/>
    <input id="dirSlider1" class="range" type="range" min="-1" max="1" step="0.01" value="0.6"><br/>
    Beta<br/>
    <input id="dirSlider2" class="range" type="range" min="0" max="1" step="0.01" value="0.3"><br/>
  </div>
  <div class="my-navbar-section">
    <input id="pointLightEnable" type="checkbox" hidden><label for="pointLightEnable" class="switch"></label> Point<br/><br/>
    Pos. x<br/>
    <input id="pointSlider1" class="range" type="range" min="0" max="1" step="0.025" value="0.5"><br/>
    Pos. y<br/>
    <input id="pointSlider2" class="range" type="range" min="0" max="1" step="0.025" value="0.5"><br/><br/>
  </div>
  <div class="my-navbar-section">
    <input id="spotLightEnable" type="checkbox" hidden><label for="spotLightEnable" class="switch"></label> Spot<br/><br/>
    Theta<br/>
    <input id="spotSlider1" class="range" type="range" min="0" max="1" step="0.025" value="0"><br/>
    Phi<br/>
    <input id="spotSlider2" class="range" type="range" min="0" max="1" step="0.025" value="0"><br/><br/>
  </div>
  <div class="my-navbar-section">
    Cone In<br/>
    <input id="spotSlider3" class="range" type="range" min="0" max="1" step="0.025" value="0.5"><br/>
    Cone Out<br/>
    <input id="spotSlider4" class="range" type="range" min="0" max="1" step="0.025" value="0.5"><br/>
    Decay<br/>
    <input id="spotSlider5" class="range" type="range" min="0" max="1" step="0.025" value="0.5"><br/>
  </div>
  <div class="my-navbar-section">
    <h4>Light Colors</h4>
    <input type="color" id="dirColor" value="#fdffff"> Directional<br/>
    <input type="color" id="pointColor" value="#fdffff"> Point<br/>
    <input type="color" id="spotColor" value="#fdffff"> Spot<br/>
  </div>
  <div class="my-navbar-section">
    <h4 id="checkBtn" class="my-navbar-btn">Check</h4>
    <h4 id="resetBtn" class="my-navbar-btn">Reset</h4>
    <h4 id="surrenderBtn" class="my-navbar-btn">Surrender</h4>
    <select id="selectShape" class="my-navbar-select-btn"></select>
  </div>
</div>

<div id="container">
  <canvas id="c"></canvas>
</div>
</body>

<script type="text/javascript" src="targetPiecesDefinition.js"></script>
<script type="text/javascript" src="targetSolutionsDefinition.js"></script>
<script type="text/javascript" src="floor.js"></script>
<script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="solutionMatrices.js"></script>
<script type="text/javascript" src="variables.js"></script>
<script type="text/javascript" src="checkSolution.js"></script>
<script type="text/javascript" src="initialize.js"></script>
<script type="text/javascript" src="drawPieces.js"></script>
<script type="text/javascript" src="drawFloor.js"></script>
<script type="text/javascript" src="drawing.js"></script>
<script type="text/javascript" src="events.js"></script>
<script type="text/javascript" src="webgl-obj-loader.min.js"></script>

</html>
